<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>typer</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="startPage">
      <div class="startContent">
        <h1 class="startHeading">Klahvimine</h1>
        <p class="startText">Mäng, mille eesmärk on trükkida ekraanile tekkivad sõnad. Iga õigesti kirjutatud sõna annab punkte ning lisab aega, iga viga võtab punkte maha.</p>
        <h3>Nimi</h3>
        <input type="text" id="playerName">
        <div class="difficultySelector">
          <label>Kerge:</label>
          <input class="difficultyBox" type="radio" name="difficulty" value="easy">
          <label>Keskmine:</label>
          <input class="difficultyBox" type="radio" name="difficulty" value="medium">
          <label>Raske:</label>
          <input class="difficultyBox" type="radio" name="difficulty" value="hard">
        </div>
        <button id="startButton">Alusta</button>
      </div>
    </div>
    <div id="endPage">
      <h1>Klahvimine</h1>
      <div class="stats">
        <h3 id="endName"></h3>
        <h3 id="endScore"></h3>
        <span id="endAccuracy"></span>
        <span id="endGuessedWords"></span>
        <button id="reset">Alusta uuesti</button>
        <h2 class="tableHeader">Top 25</h2>
        <table id="highScores">
          <tr>
            <th>Mängija</th>
            <th>Punktid</th>
            <th>Täpsus</th>
            <th>Arvatud sõnad</th>
          </tr>
        </table>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
